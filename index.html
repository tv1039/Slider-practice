<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>SLIDER</title>


</head>

<body>
    <button class='modalOn_btn'>ON</button>

    <div class="modalBg">
        <div class="modal_wrap_01">
            <div class="slideshow_01">
                <div class="slides_wrap_01">
                    <div style="background: url(./images/spiderman01.jpeg)50% no-repeat; background-size: cover;"></div>
                    <div style="background: url(./images/spiderman02.jpeg)50% no-repeat; background-size: cover;"></div>
                    <div style="background: url(./images/spiderman03.jpeg)50% no-repeat; background-size: cover;"></div>
                    <div style="background: url(./images/deadpool.jpeg)50% no-repeat; background-size: cover;"></div>
                </div>
            </div>
            <div class="modalclose_btn"></div>
        </div>
        <div class="slideshow_nav_01 slideNav">
            <a href="javascript:;" class="prev"></a>
            <a href="javascript:;" class="next"></a>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
